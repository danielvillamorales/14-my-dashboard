<app-title title="Listado de Usuarios"></app-title>
<ul class="divide-y divide-blue-200">
  @for (user of usersService.users(); track $index) {
  <li class="flex items-center cursor-pointer mt-2">
    <img
      [srcset]="user.avatar"
      [alt]="user.first_name"
      class="rounded-full w-14 m-1"
    />
    <a [routerLink]="['/dashboard/user', user.id]" class="mx-5 hover:underline"
      >{{ user.first_name }} {{ user.last_name }}</a
    >
  </li>
  } @empty {
  <li>No hay usuarios</li>
  }
</ul>
